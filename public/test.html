<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Eat A Burger</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/burger_style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Handlebars browser-side -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ul class="list-group todo-list">
					<li class="list-group-item new-item">
						<form id="burger-form">
						<input class="new-item" placeholder="Order a Burger" type="text" />
						<button type="submit" class="btn btn-default">Order Now</button>
						</form>
					</li>
					<span class="burger-container">
					</span>
				</ul>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="assets/javascript/burger.js" type="text/javascript"></script>

	<script id="burger-template" type="x-handlebars-template">
		{{#each burgers}}
			<li data-id={{this.id}} class="list-group-item burger-item">
				<span id="span-{{this.id}}"> {{this.burger_name}} </span>
				<input type="text" class="edit" style="display:none">
			  <button data-id={{this.id}} class="delete btn btn-primary">Devour It!</button>
			</li>
		{{/each}}
	</script>


</body>

</html>
